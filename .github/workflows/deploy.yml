name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Thay đổi tên branch nếu cần thiết

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install  # Thay lệnh này nếu bạn sử dụng gì khác như Yarn

      - name: Build
        run: npm run build  # Thay lệnh này nếu bạn sử dụng công cụ build khác

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build  # Thay đường dẫn này nếu thư mục build của bạn khác
